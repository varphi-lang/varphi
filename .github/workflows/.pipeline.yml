name: CI/CD

on:
  pull_request:
    branches: ["main"]
  push:
    tags: ["v*"]

jobs:
  build-pypi:
    name: Build & Publish PyPI
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          python-version: "3.13"

      - name: Build distribution
        run: uv build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

      - name: Upload PyPI Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pypi-dist
          path: dist/*

  build-executables:
    name: Build Executable (${{ matrix.os }})
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            label: linux-x86_64
            icon_ext: png
          - os: macos-latest
            label: macos-arm64
            icon_ext: icns
          - os: windows-latest
            label: windows-x86_64
            icon_ext: ico

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          python-version: "3.13"

      - name: Install Dependencies
        run: |
          uv sync --group dev
          uv add pyinstaller pillow requests

      - name: Prepare Logo
        shell: python
        run: |
          import requests
          from PIL import Image
          from io import BytesIO
          import os
          
          # Download
          url = "https://raw.githubusercontent.com/varphi-lang/.github/refs/heads/main/profile/assets/VarphiLogo.png"
          print(f"Downloading logo from {url}...")
          response = requests.get(url)
          response.raise_for_status()
          
          img = Image.open(BytesIO(response.content))
          
          # Convert based on Matrix OS extension
          target_ext = "${{ matrix.icon_ext }}"
          output_filename = f"logo.{target_ext}"
          
          if target_ext == "ico":
              # Windows: Resize to standard icon sizes
              img.save(output_filename, format='ICO', sizes=[(256, 256), (128, 128), (64, 64), (48, 48), (32, 32), (16, 16)])
          elif target_ext == "icns":
              # macOS: Save as ICNS
              img.save(output_filename, format='ICNS')
          else:
              # Linux: Keep as PNG
              img.save(output_filename)
              
          print(f"Saved icon to {output_filename}")

      - name: Run PyInstaller
        shell: bash
        run: |
          ICON_FILE="logo.${{ matrix.icon_ext }}"
          
          # Run Pyinstaller using 'uv run' to ensure dependencies are found
          uv run pyinstaller --onefile \
            --name vpi \
            --icon="$ICON_FILE" \
            --clean \
            src/varphi_interpreter/cli.py

      - name: Rename Artifact
        shell: bash
        run: |
          cd dist
          SUFFIX="${{ matrix.label }}"
          
          if [ "${{ runner.os }}" = "Windows" ]; then
            mv "vpi.exe" "vpi-${SUFFIX}.exe"
          else
            mv "vpi" "vpi-${SUFFIX}"
          fi

      - name: Upload Executable Artifact
        uses: actions/upload-artifact@v4
        with:
          name: exe-${{ matrix.label }}
          path: dist/vpi-*

  release:
    name: Create GitHub Release
    needs: [build-pypi, build-executables]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release_assets
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: release_assets/*
          generate_release_notes: true
          make_latest: true